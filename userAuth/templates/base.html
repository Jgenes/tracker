

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    	{% block title %}Expenses Tracker {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


  		 <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Income', 'Expenses', 'Balance'],
          ['1', 1000, 400, 200],
          ['3', 1170, 460, 250],
          ['2', 660, 1120, 300],
          ['7', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Expenses Tracker',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>

  </head>
  <style type="text/css">
  	/* Navbar styling */
		.navbar {
		    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); /* Adjust the shadow */
		}

		.navbar-nav {
		    margin: 0 auto; /* Center align the menu */
		    display: flex;
		    justify-content: center;
		}

		.navbar-collapse {
		    justify-content: center; /* Center align the entire collapse section */
		}

		.navbar-brand {
		    margin-right: 2rem; /* Adjust spacing if needed */
		}

		.navbar-nav .nav-item a{
			color: gray;
		}
		li a{
			text-decoration: none;
			font-weight: bold;
		}
		/* Container for the cards */
			.card-container {
			    display: flex;
			    justify-content: space-around; /* Space around each card */
			    flex-wrap: wrap; /* Ensure cards wrap on smaller screens */
			    padding: 20px;
			    gap: 20px; /* Space between cards */
			}

			.card {
			    background-color: #fff; /* White background */
			    border-radius: 10px; /* Rounded corners */
			    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Subtle shadow */
			    padding: 20px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
			    text-align: center; /* Center align text */
			    flex: 1; /* Allow cards to be of equal size */
			    max-width: 300px; /* Limit the card width */
			}

			.card:hover {
			    transform: translateY(-5px); /* Slight lift on hover */
			    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
			}

			.card-body {
			    padding: 10px;
			}

			.card-title {
			    font-size: 1.25rem; /* Adjust the title font size */
			    font-weight: bold;
			    margin-bottom: 10px;
			    color: #007bff; /* Darker color for title */
			}

			.card-text {
			    font-size: 1.1rem; /* Adjust the text font size */
			    color: gray; /* Slightly lighter color for text */
			}

			.d-h5{
				position: relative;
				left: 50px;
			}
			#columnchart_material{
				position: relative;
				left: 200px;
			}
			  .calendar {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .calendar-header button:hover {
            background-color: #0056b3;
        }
        
        .calendar-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        
        .days div {
            padding: 10px 0;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        
        .days .day {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        
        .days .day:hover {
            background-color: #007bff;
            color: white;
        }
        
        .days .today {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .calendar{
        	position: relative;
        	left: 120px;
        }
        .d-h5{
        	color: gray;
        }
        sup{
        	font-size: 10px;
        	font-weight: bold;
        }
        ul li{
        	list-style: none;
        }
        .jk{
        	display: flex;
        	flex-direction: row;
        }
  </style>
  <body>

  	
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ExpensesTracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: gray;" href="{% url 'list' %}">Expenses</a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link" href="{% url 'income' %}">Incomes</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="">Settings</a>
        </li>
      </ul>
  
        <button class="btn btn-outline-primary" type="submit">Logout</button>
 
    </div>
  </div>
</nav>
