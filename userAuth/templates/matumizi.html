<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container"> 
    <div class="row justify-content-center"> 
        <div class="col-md col-md-6"> 

            <a href="{% url 'addMatumizi' %}"> Add New </a>  <!-- Fixed URL syntax -->

            {% if list %}
                <ul>
                    {% for listing in list %}
                        <li>
                            <div class="card"> 
                                <div class="card-title"> 
                                    {{ listing.title }}
                                    <p>{{ listing.price }} Tzs</p>
                                </div>
                                <div class="card-body"> 
                                    <p>{{ listing.description }}</p>
                                    <p>{{ listing.status }} || {{ listing.created_at }}</p>
                                    <p>
                                        <a href="{% url 'editMatumizi' listing.id %}">Edit</a> ||  <!-- Corrected to use listing.id -->
                                        <a href="{% url 'deleteMatumizi' listing.id %}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a> <!-- Fixed Delete URL -->
                                    </p>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No Expenses recorded</p>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
